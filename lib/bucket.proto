syntax = "proto3";

service BUCKET_PROTO {
  rpc get (getRequest) returns (getResponse) {}
  rpc set (setRequest) returns (setResponse) {}
  rpc del (delRequest) returns (delResponse) {}
}

message getRequest {
  bytes id = 1;
}

message getResponse {
  bytes value = 1;
}

message setRequest {
  bytes id = 1;
  bytes value = 2;
}

message setResponse {

}

message delRequest {
  bytes id = 1;
}

message delResponse {

}